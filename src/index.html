<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frostie's Survey Form</title>
  </head>

  <body id="main">
    
    <h1 id="title">Survey Form</h1>
    
    <div id="form">
      <p id="description">Let us know how our products were!</p>
      <form id="survey-form">
        
        <br><div><label id="name-label" for="name">* Name: </label>
<input type="text" id="name" class="field" required placeholder="Enter your full name"></div>
        
        <br><div><label id="email-label" for="email">* Email: </label><input type="email" id="email" class="field" required placeholder="Enter your email"></div>
        
        <br><div><label id="number-label" for="age">* Age: </label>
<input type="number" id="number" class="field" min="1" max="200" required placeholder="Enter your age"></div>
        
        <br><label>Would you recommend our products?</label> 
        <label><input type="radio" name="userRating" value="1">Yes </label>
        <label><input type="radio" name="userRating" value="2">Maybe </label>
        <label><input type="radio" name="userRating" value="3">No </label>
        
        <br><br><label>What did you like most about our products?</label>
        <label><select id="dropdown" name="mostLike"></label>
                  <option disabled selected value>Select an option</option>
                  <option value="scent">Scent</option>
                  <option value="quality">Quality</option>
                  <option value="everything">Everything</option>
                  <option value="nothing">Nothing</option></select>
          
        <br> TBD
                
      </form>
    </div>
    
  </body>

</html>
