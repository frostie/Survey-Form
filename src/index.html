<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>frostie's Survey Form</title>
  </head>

  <body id="main">
    
    <h1 id="title">Survey Form</h1>
    
    <div id="form">
      <p id="description">Let us know how our products were!</p>
      
      <form id="survey-form">
        
        <div class="rowTab">
          <div class="labels"><label id="name-label" for="name">* Name:</label></div>
          <div class="rightTab"><input type="text" id="name" class="field" required placeholder="Enter your full name"></div></div>
        
        <div class="rowTab">
          <div class="labels"><label id="email-label" for="email">* Email:</label></div>
          <div class="rightTab"><input type="email" id="email" class="field" required placeholder="Enter your email"></div></div>
        
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input type="number" id="number" class="field" min="1" max="200" required placeholder="Enter your age">
          </div>
        </div>
        
        <div class="rowTab">
          <div class="labels">
            <label>Would you recommend our products?</label></div>
          <div class="rightTab">
            <input type="radio" name="userRating" value="1">Yes
            <br><input type="radio" name="userRating" value="2">Maybe
            <br><input type="radio" name="userRating" value="3">No
          </div>
        </div>
        
        <div class="rowTab">
          <div class="labels">
            <label>What did you like most about our products?</label></div>
              <div class="rightTab">
                <select id="dropdown" name="mostLike">
                  <option disabled selected value>Select an option</option>
                  <option value="scent">Scent</option>
                  <option value="quality">Quality</option>
                  <option value="everything">Everything</option>
                  <option value="nothing">Nothing</option></select></div>
          </div>
          
        <div class="rowTab">
          <div class="labels">
            <label> Things to improve:</label></div>
            <div class="rightTab"><input type="checkbox" name="improve" value="One"> One<br>
            <input type="checkbox" name="improve" value="Two"> Two<br>
            <input type="checkbox" name="improve" value="Two"> Three<br></div>
        </div>
        
        <div class="rowTab">
          <div class="labels"><label for="comments"> Any comments? </label></div>
          <div class="rightTab"><textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here"></textarea>
          <br><br><button id="submit"> Submit </button></div>
        
      </form>
    </div>
    
  </body>

</html>
